      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              heading: ['"Montserrat"', 'sans-serif'],
              sans: ['"Inter"', 'sans-serif'],
            },
            colors: {
              hyundai: {
                blue: '#002C5F',
                light: '#00AAD2',
                silver: '#A4A4A4',
                bg: '#F2F2F2',
              }
            }
          }
        }

    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px;
      }
      body {
        background-color: #F2F2F2;
        color: #1a1a1a;
      }
      .gradient-blue {
        background: linear-gradient(135deg, #002C5F 0%, #001A3D 100%);
      }
      
      /* 3D Card Flip Essentials */
      .perspective-1000 {
        perspective: 1000px;
      }
      .preserve-3d {
        transform-style: preserve-3d;
      }
      .backface-hidden {
        backface-visibility: hidden;
        -webkit-backface-visibility: hidden;
      }
      .rotate-y-180 {
        transform: rotateY(180deg);
      }

      @media print {
        nav, footer, .no-print {
          display: none !important;
        }
      }
    </style>
